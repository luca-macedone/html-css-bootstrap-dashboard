<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Dashboard | Boolean</title>
    <link rel="shortcut icon" href="./assets/img/mobile-logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My_style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap 5 JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="">

    <header id="app_header">
        <nav class="navbar my-1 d-flex align-items-center">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row">
                    <div class="col-2 col-md-1 col-lg-2 px-0 d-flex align-items-center">
                        <img class="show" height="50" src="./assets/img/mobile-logo.png" alt="">
                        <img class="hidden my-2" height="30" src="./assets/img/logo.svg" alt="">
                    </div>
                    <!-- /.col-2 -->
                    <div class="col px-0 d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text pe-0 border-0 bg_dark_soft" id="basic-addon3">
                                <i class="fa fa-search"></i>
                            </span>
                            <input type="text" class="form-control border-0 bg_dark_soft text_sm" id="search_bar" placeholder="Prova a cercare: Lezioni di Laravel">
                          </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-1 px-0 ps-3 d-flex justify-content-center">
                        <ul class="list-unstyled d-flex align-items-center gap-lg-2 gap-xl-3">
                            <li>
                                <i class="fa fa-list hidden"></i>
                            </li>
                            <li>
                                <i class="fa fa-info-circle hidden"></i>
                            </li>
                            <li>
                                <i class="fa fa-ellipsis-vertical hidden"></i>
                            </li>
                            <li>
                                <button class="btn p-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                                    <i class="fa fa-bell color_special"></i>
                                </button>
                            </li>
                        </ul>
                        
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- /.navbar -->
    </header>
    <!-- /#app_header -->
    <main class="d-flex" id="main_wrapper">
        <aside class="bg_secondary" id="sidebar"></aside>
        <!-- /#sidebar -->
        <div id="main_container">
            <section class="bg_primary" id="overview"></section>
            <!-- /#student_actions -->
        </div>
        <!-- /#overview -->
    </main>
    <!-- /#app_main -->

</body>

</html>

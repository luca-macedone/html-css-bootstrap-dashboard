<!DOCTYPE html>
<html lang="it">

<head>
    <title>Bootstrap Dashboard | Boolean</title>
    <link rel="shortcut icon" href="./assets/img/mobile-logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My_style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap 5 JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="">

    <header id="app_header">
        <nav class="navbar my-1 d-flex align-items-center">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row">
                    <div class="col-2 col-md-1 col-lg-2 px-0 d-flex align-items-center">
                        <img class="show" height="50" src="./assets/img/mobile-logo.png" alt="">
                        <img class="hidden my-2" height="30" src="./assets/img/logo.svg" alt="">
                    </div>
                    <!-- /.col-2 -->
                    <div class="col px-0 d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text pe-0 border-0 bg_dark_soft" id="basic-addon3">
                                <i class="fa fa-search fa-w text_sm"></i>
                            </span>
                            <input type="text" class="form-control border-0 bg_dark_soft text_sm" id="search_bar"
                                placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <!-- /.input-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-1 px-0 ps-3 d-flex justify-content-center">
                        <ul class="list-unstyled d-flex align-items-center gap-lg-2 gap-xl-3">
                            <li>
                                <i class="fa fa-list hidden"></i>
                            </li>
                            <!-- /li -->
                            <li>
                                <i class="fa fa-info-circle hidden"></i>
                            </li>
                            <!-- /li -->
                            <li>
                                <i class="fa fa-ellipsis-vertical hidden"></i>
                            </li>
                            <!-- /li -->
                            <li class="dropdown">
                                <button class="btn p-1 dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa fa-bell color_special"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <ul class="list-unstyled">
                                        <li>
                                            <a class="dropdown-item" href="#">Profilo</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Fatturazione</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <!-- /li -->
                        </ul>
                        <!-- /.list-unstyled -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- /.navbar -->
    </header>
    <!-- /#app_header -->
    <main class="d-flex" id="main_wrapper">
        <aside class="bg_secondary d-flex flex-column justify-content-between" id="sidebar">
            <div class="top d-flex flex-column justify-content-start align-items-center py-3 gap-2">
                <a class="text-light text-decoration-none" href="#">
                    <i class="fa fa-home"></i>
                    <span class="hidden ps-2">Home</span>
                </a>
                <!-- /link -->
                <a class="text-light text-decoration-none" href="#">
                    <i class="fas fa-chart-simple"></i>
                    <span class="hidden ps-2">Stats</span>
                </a>
                <!-- /link -->
                <a class="text-light text-decoration-none" href="#">
                    <i class="fa fa-signal"></i>
                    <span class="hidden ps-2">Signals</span>
                </a>
                <!-- /link -->
            </div>
            <!-- /.top -->
            <div class="bottom d-flex flex-column justify-content-start align-items-center py-3 gap-2">
                <a class="text-light text-decoration-none" href="#">
                    <i class="fa fa-gear"></i>
                    <span class="hidden ps-2">Admin</span>
                </a>
                <!-- /link -->
            </div>
            <!-- /.bottom -->
        </aside>
        <!-- /#sidebar -->
        <div id="main_container">
            <section class="container-fluid bg_primary" id="overview">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col text-light px-3 py-2 py-md-3 order-md-2 d-flex justify-content-md-end align-items-start">
                        <div class="add_student">
                            <label class="pe-3 align-middle" for="offcanvasRightBtn">Nuovo Studente</label>
                            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" id="offcanvasRightBtn">
                                +
                            </button>
                        </div>
                        <!-- /.add_student -->
                    </div>
                    <!-- /.col -->
                    <div class="col text-light px-3 py-2 py-md-3 order-md-0">
                        <h2 class="fw-light">
                            Boolean
                            <span class="badge ms-2 align-middle rounded-pill fw-light text_xs bg-dark bg-opacity-25">
                                Piano blaze
                            </span>
                        </h2>
                        <span>
                            <span class="badge ms-2 align-middle rounded-pill fw-light text_xs bg-dark bg-opacity-25">
                                3 App
                            </span>
                            <i class="fa fa-angle-double-right ms-2 text_xs align-middle" aria-hidden="true"></i>
                            <span
                                class="badge ms-2 align-middle rounded-pill fw-light text_xs bg-dark bg-opacity-25 hidden">
                                Boolean mobile app
                            </span>
                            <span
                                class="badge ms-2 align-middle rounded-pill fw-light text_xs bg-dark bg-opacity-25 hidden">
                                Boolean web app
                            </span>
                            <span
                                class="badge ms-2 align-middle rounded-pill fw-light text_xs bg-dark bg-opacity-25 hidden">
                                Boolean blog app
                            </span>
                            <span
                                class="badge ms-2 align-middle rounded-circle fw-light text_xs bg-dark bg-opacity-25 show">
                                +
                            </span>
                        </span>
                    </div>
                    <!-- /.col -->
                    <div class="col text-light px-3 py-2 py-md-3 order-md-1 d-flex justify-content-md-center">
                        <p>
                            Studenti online negli ultimi 30 minuti
                            <br>
                            <span class="fs-3">125</span>
                        </p>
                    </div>
                    <!-- /.col -->
                </div>
            </section>
            <!-- /#overview -->
        </div>
        <!-- /#main_container -->
    </main>
    <!-- /#app_main -->

    <div class="offcanvas_right">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-6" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <!-- /.offcanvas-header -->
            <div class="offcanvas-body">
                <form class="row g-3" action="#">
                    <div class="col-6">
                        <label for="new_student_name" class="form-label">Nome</label>
                        <input type="text" name="name" id="new_student_name" class="form-control" required>
                    </div>
                    <!-- /.col-6 -->
                    <div class="col-6">
                        <label for="new_student_surname" class="form-label">Cognome</label>
                        <input type="text" name="surname" id="new_student_surname" class="form-control" required>
                    </div>
                    <!-- /.col-6 -->
                    <div class="col-6">
                        <label for="new_student_mail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" name="mail" id="new_student_mail" class="form-control" required>
                        </div>
                        <!-- /.input-group -->
                    </div>
                    <!-- /.col-6 -->
                    <div class="col-6">
                        <label for="new_student_password" class="form-label">Password</label>
                        <input type="password" name="password" id="new_student_password" class="form-control" required>
                    </div>
                    <!-- /.col-6 -->
                    <div class="col-12">
                        <label for="new_student_address" class="form-label">Indirizzo</label>
                        <input type="text" name="address" id="new_student_address" class="form-control" required>
                    </div>
                    <!-- /.col-12 -->
                    <div class="col-6">
                        <label for="new_student_city" class="form-label">Citt√†</label>
                        <input type="text" name="city" id="new_student_city" class="form-control" required>
                    </div>
                    <!-- /.col-6 -->
                    <div class="col-4">
                        <label for="new_student_state" class="form-label">Stato</label>
                        <select class="form-select" aria-label="Default select example" id="new_student_state" required>
                            <option selected>Scegli...</option>
                            <option value="1">Imperia</option>
                            <option value="2">Milano</option>
                            <option value="3">Roma</option>
                            <option value="4">Napoli</option>
                            <option value="5">Torino</option>
                        </select>
                        <!-- /.form-select -->
                    </div>
                    <!-- /.col-4 -->
                    <div class="col-2">
                        <label for="new_student_cap" class="form-label">CAP</label>
                        <input type="number" name="cap" id="new_student_cap" class="form-control" required>
                    </div>
                    <!-- /.col-2 -->
                    <div class="col-12">
                        <label for="new_student_picture" class="form-label">Foto</label>
                        <input type="file" name="picture" id="new_student_picture" class="form-control">
                    </div>
                    <!-- /.col-12 -->
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" name="confirm" id="new_student_confirm" class="form-check-input"
                                required>
                            <label for="new_student_confirm" class="form-check-label">Seleziona per proseguire</label>
                        </div>
                        <!-- /.form-check -->
                    </div>
                    <!-- /.col-12 -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Salva</button>
                        <button type="reset" class="btn btn-warning">Svuota</button>
                    </div>
                    <!-- /.col-12 -->
                </form>
                <!-- /form -->
            </div>
            <!-- /.offcanvas-body -->
        </div>
        <!-- /.offcanvas -->
    </div>
    <!-- /.offcanvas_right -->

</body>

</html>
